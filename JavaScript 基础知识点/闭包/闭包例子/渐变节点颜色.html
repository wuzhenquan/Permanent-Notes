<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>渐变节点颜色</title>
    </head>
    <body>
        <script type="text/javascript">
            var fade=function(node){
                // region 第一种写法
                var level=1;
                var step=function(){
                    var hex=level.toString(16); // 10 进制转化为 16 进制
                    node.style.backgroundColor="#ffff"+hex+hex;
                    if(level<15){
                        level+=1;
                        setTimeout(step,100);//每隔0.1秒level+1;
                    }
                };
                step();
                // region end

                // // region 第一种写法
                // for(var level = 1; level < 15; level++){
                //     (function(level){
                //         setTimeout(function(){
                //             var hex=level.toString(16);
                //             node.style.backgroundColor="#ffff"+hex+hex;
                //         },level*100)
                //     }(level))
                // }
                // // region end
            }
            fade(document.body)
        </script>
    </body>
</html>
