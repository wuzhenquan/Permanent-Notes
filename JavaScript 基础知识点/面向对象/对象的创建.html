<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>对象的创建</title>
    </head>
    <body>
        <script type="text/javascript">
            // 第一种
            var person1={
                name:"jason",
                age:18
            }
            // 第二种
            var person2=new Object()
            person2.name="steven";
            person2.age=20;
            // 第三种
            var person3=Object.create(Object.prototype)
            person3.name="richard";
            person3.age=22;
            // 第三种中继承的方式创建 看《JavaScript语言精粹》P50
        </script>
    </body>
</html>
