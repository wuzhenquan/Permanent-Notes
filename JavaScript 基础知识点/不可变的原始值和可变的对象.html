<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>去点列表</title>
</head>
<style type="text/css">

</style>

<body>
    <script type="text/javascript">
        //undefined/null/布尔值/数字/字符串,是原始值,原始值是不可更改的
        var s = "hello";
        s.toUpperCase;//将字符串大写
        alert(s);//然而结果并不能将hello大写
        //函数和数组,是对象,对象是可以更改的
        var o = {x:1};//定义一个对象
        o.x = 2;//修改对象的属性
        o.y = 3;//增加对象的属性
        
        var a = [1,2,3]//定义一个数组
        a[0] = 0;//更改数组的一个元素
        a[3] = 4;//给数组增加一个新元素   
        
    </script>
</body>

</html>
