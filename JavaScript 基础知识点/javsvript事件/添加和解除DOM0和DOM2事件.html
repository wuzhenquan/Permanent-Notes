<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 30px;
			padding: 20px;
			color: #fff;
			line-height: 30px;
			font-size: 2rem;
			text-align: center;
			font-weight: bold;
			margin: 10px;
		}
	</style>
</head>

<body>
	<div id="dom0" style="background: #f36;">DOM0事件</div>
	<div id="dom2" style="background: #f36;">DOM2事件</div>


	<script type="text/javascript">
		// DOM0事件
		// object.onclick = function(e){}
		// DOM0事件对同一节点只能注册一个
		var btn = document.getElementById("dom0");
		btn.onmousemove = function(e) {
			alert("ok");
		};

		btn["onmousemove"] = function(e) {
			alert("ok1");
		};
		//解除事件
		//btn.onmousemove = null;

		//DOM2事件
		//相比DOM0事件, 去掉了前边的on而已
		var dom2 = document.getElementById("dom2");
		var fn = function(e) {alert("ok");}
		dom2.addEventListener("click", fn, false);//false代表冒泡事件, true代表捕获事件
		// 解除事件
		dom2.removeEventListener("click", fn, false);//必须加fn, 否则无法解除事件
	</script>
</body>

</html>
