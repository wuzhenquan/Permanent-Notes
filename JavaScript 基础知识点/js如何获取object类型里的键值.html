    <title>关于__proto__和prototype</title>
    <script>
        //原文链接:http://www.jb51.net/article/46953.htm
        var obj = {"name1":"张三","name2":"李四"}; 
        var key = "name1"; 
        var value = obj.key;//得到了"undefined" 
        console.log(obj.key);//得到了"undefined" 
        console.log(obj[key]);//得到了"张三"
        console.log(obj.name1);//得到了"张三"
    </script>
