<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>预载入一个图像</title>
</head>

<body onLoad="javascript:preloader()">
    <a href="#" onMouseOut="javascript:document.imgname.src='images/nala.jpg';">
        <!--上面把"document."去掉改成javascript:imgname.src='nala.jpg';一样可行-->
        <img name="imgname" src="images/geo.jpg" style="width: 500px;">
    </a>
    <!--img没有onMouseOver和onMouseOut事件, 所以将img包含在a标签中-->
    <script language="JavaScript">
        //Javascript Image()的用法:
        //用JS预载入一个图像
        function preloader() {
            imggg = new Image();
            imggg.src = "images/nala.jpg";
            //这两行也可以直接写成:
            //new Image().src = "images/nala.jpg";
        }
    </script>
</body>

</html>
