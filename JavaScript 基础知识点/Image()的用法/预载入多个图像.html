<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>预载入多个图像</title>
</head>

<body onLoad="javascript:preloader()">
    <a href="#" onMouseOut="javascript:document.imgname.src='images/image2.jpg';">
       <!--可将image2.jpg改成image1.jpg/image3.jpg/image4.jpg试试-->
        <img name="imgname" src="images/geo.jpg" style="width: 500px;">
    </a>
    <script language="JavaScript">
        //预加载了四张图像
        function preloader() {
            var i = 0;
            imageObj = new Image();
            images = new Array();
            images[0] = "images/image1.jpg"
            images[1] = "images/image2.jpg"
            images[2] = "images/image3.jpg"
            images[3] = "images/image4.jpg"
            for (i = 0; i <= 3; i++) {
                imageObj.src = images[i];
            }
        }
    </script>
</body>
</html>
