<body>
    <script type="text/javascript">
        //相关链接http://www.jb51.net/article/30883.htm
        //相关链接http://www.cnblogs.com/KeenLeung/archive/2012/11/19/2778229.html
        //apply()和call()并非只用来传递参数，它们真正强大的地方是能够扩充函数赖以运行的作用域
        // apply()和call()的作用之一: 改变this值
        window.color = "red";
        var o = {
            color: "blue"
        };

        function sayColor() {
            alert(this.color);
        }

        sayColor(); //red
        sayColor.call(this); //red
        sayColor.call(window); //red
        sayColor.call(o); //blue
        //sayColor()是作为全局函数定义的
        //当在全局作用域中调用它时，它会显示“red”
        //因为对this.color的求值会转换成window.color的求值。
        //而sayColor.call(this)和sayColor.call(window)，则是两种显式地在全局作用中调用函数的方式，结果当然都会显示“red”。
        //但是，当运行sayColor.call(o)时，函数的执行环境就不一样了，因为此时函数体内的this对象指向了o，于是就显示的是“blue”。
        //使用call或apply()来扩充作用域的最大好处，就是对象不需要与方法有任何耦合关系。
    </script>
</body>

</html>
