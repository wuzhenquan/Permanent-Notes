<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>去点列表</title>
</head>
<style type="text/css">

</style>

<body>
    <script type="text/javascript">
           //String Boolean Number方法将原始值转换成了对象

        var s = "text",
            n = 1,
            b = true;
        var S = new String(s);//返回"text"
        alert(S);
        var S = new Number(s);//返回"NaN",NaN，是Not a Number的缩写
        alert(S);
        var S = new Boolean(s);//返回"true"
        alert(S);
        var N = new String(n);//返回"1"
        alert(N);
        var N = new Number(n);//返回"1"
        alert(N);
        var N = new Boolean(n);//返回"true"
        alert(N);
        var B = new String(b);//返回"true"
        alert(B);
        var B = new Number(b);//返回"1"
        alert(B);
        var B = new Boolean(b);//返回"true"
        alert(B);
    </script>
</body>

</html>
