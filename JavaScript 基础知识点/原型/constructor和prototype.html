<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>关于__proto__和prototype</title>
    <script>
        //原文链接:http://www.cnblogs.com/yupeng/archive/2012/04/06/2435386.html
        //相关链接:http://blog.csdn.net/chunqiuwei/article/details/22092551
        function a(c){
            this.b = c;
            this.d =function(){
                alert(this.b);
            }
        }
        var obj  = new a('test');// obj.__proto__ = a.prototype
        alert(obj.constructor);//function a(){}
        alert(a.prototype.constructor);//function a(){}
        alert(a.prototype);//[Object Object]
        //首先obj是没有constructor 这个属性的，
        //但是 obj.__proto__ == a.prototype;就从a.prototype中寻找，
        //而 a.prototype.constructor 是就a，所以两者的结果是一一样的.
    </script>
</head>
<body>

</body>
</html>
