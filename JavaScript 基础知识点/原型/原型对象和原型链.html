<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>原型对象</title>
</head>
<style type="text/css">

</style>

<body>
    <script type="text/javascript">
   // 相关链接:http://blog.csdn.net/kkkkkxiaofei/article/details/46474303
   //2015.10.16
    function Person(){
        this.name = 'john';//this.xxx访问当前对象的实例成员
    }//声明一个类
    var person = new Person();
    //少了上面这一句句,控制台会报错person is not defined
    //var person = new Person();
    //相当于
    //var person = {};
    //person.__proto__ =  Person.prototype;
    //Person.call(person);
    //此时Person.prototype为Person{}
    Person.prototype.say = function(){
        console.log('Hello,' + this.name);
    };//使用原型给类添加方法,Person原型对象定义了公共的say方法
    person.say();//调用新添加的方法的时候再方法名后面加上"()".
    //原型对象的用途是为每个实例对象存储共享的方法和属性, 它仅仅是一个普通对象而已,平且所有的实例是共享同一个原型对象, 因此有别于实例方法或属性. 原型对象仅有一份.
    console.log(person.say == new Person().say);//ture
    //function Person(){this.name = 'john'};
    //var person = new Person();
    //上面这两句是在构造实例对象
    //当var person = new Person();时, Person.prototype为:Person{}(当然了, 内部还有constructor属性), 即Person.prototype指向一个空对象{},
    //Person.prototype.say = function(){console.log('Hello'+this.name);};这句是在添加原型方法
    //只有构造函数才有prototype属性，
    //而构造函数的实例是没有该属性的,
    //但构造函数有个内部属性__prototype__
    </script>
</body>

</html>
