<html>
  <body>
    <div id="div1">我是一个 div1 请点击我</div>
    <div id="div2">我是一个 div2 请点击我</div>
  </body>
  <script>
    document.getElementById("div1").onclick = function () {
      console.log(this.id); // 输出: 'div1'
      const func = function () {
        console.log(this.id);
      };
      func(); // 输出: undefined, 此时 func 里的 this 指向了 window
    };

    // 此时有一种简单的解决方案，可以用一个变量保存 div 节点的引用
    document.getElementById("div2").onclick = function () {
      const that = this; // 保存 div 的引用
      const func = function () {
        console.log(that.id);
      };
      func(); // 输出 'div2'
    };
  </script>
</html>
